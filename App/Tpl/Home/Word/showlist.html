<style>
	.lists{width:120px;float:left;padding: 5px;box-shadow: 2px 2px 2px 2px #7D26CD;background: #1E90FF;color:black;font-weight:bold;margin:5px;font-family: Microsoft Yahei;}
	.lists a{color: inherit;text-decoration: none;}
	.lists span{float:right;color: #EEDFCC;font-weight: normal;font-size: 0.8em;}
</style>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<p><span class='createlist' style='color:#5CACEE;cursor:pointer;'>创建列表</span></p>
<foreach name='lists' item='vo'>
<div class="lists">
	<a href="__ROOT__/index.php/Word/showvoc/name/<{$vo}>/<{$libname}>" target='iframe2' class='select'><{$vo}></a>
	<span><a href="__ROOT__/index.php/Word/dellist/<{$vo}>/<{$libname}>">删除</a></span>
</div>
</foreach>






<input type="hidden" class='libname' value="<{$libname}>">

<script>
libname=$('.libname').val();
	$(function(){
		$('.createlist').click(function(){
			var listname=prompt('单词列表名字');
			if(listname=='' || listname==null){
				return false;
			}
			$.post('__ROOT__/index.php/Word/createlist',{listname:listname,libname:libname},function(data){
				if(data==1){
					location.reload(true);
				}else{
					alert('哎呀，创建列表失败了，尽快联系15001945465');
				}
			})
		})
		///
		$('.select').click(function(){
			$(this).parent().siblings('div').css('background','#1E90FF');
			$(this).parent().css('background','#FF3E96');
		})
	})
</script>
